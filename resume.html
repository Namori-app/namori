<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Namori â€“ Resume Improver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #020617;
      font-family: system-ui;
      color: #E5E7EB;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(15, 23, 42, 0.85);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.5);
      border: 1px solid rgba(148,163,184,0.25);
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 0.9rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.4rem;
      border-radius: 10px;
      border: none;
      background: #3E7BFA;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #2563eb;
    }
    #output {
      margin-top: 2rem;
      white-space: pre-wrap;
      line-height: 1.5;
      color: #94A3B8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Improver</h1>
    <textarea id="resumeInput" placeholder="Paste your resume here..."></textarea>
    <button onclick="improveResume()">Improve Resume</button>
    <div id="output">The improved resume will appear here...</div>
  </div>

  <script>
    async function improveResume() {
      document.getElementById("output").innerText = "Processing...";
      const resumeText = document.getElementById("resumeInput").value;

      const response = await fetch(
        "https://api.openai.com/v1/chat/completions",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              {
                role: "user",
                content: "Improve this resume and make it ATS-friendly:\n\n" + resumeText
              }
            ]
          })
        }
      );

      const data = await response.json();
      const improved = data.choices[0].message.content;
      document.getElementById("output").innerText = improved;
    }
  </script>
</body>
</html>
