<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Namori</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0A0F1F;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #F7F9FC;
    }
    .card {
      padding: 2.5rem 3rem;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 420px;
    }
    .logo {
      font-size: 1.9rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
    }
    .tagline {
      font-size: 0.95rem;
      color: #D0D4DC;
      margin-bottom: 1.5rem;
    }
    .pill {
      display: inline-block;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      border: 1px solid #3E7BFA;
      color: #3E7BFA;
      margin-bottom: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill">Coming Soon</div>
    <div class="logo">Namori</div>
    <div class="tagline">
      An AI-powered assistant that will help you do more, earn more, and stress less.<br /><br />
      This is just the beginning.
    </div>
  </div>
</body>
</html>
