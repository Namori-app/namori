<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Namori</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --primary: #3E7BFA;
      --accent: #A855F7;
      --accent-soft: #22D3EE;
      --text: #E5E7EB;
      --muted: #9CA3AF;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0b1120 0, var(--bg) 55%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
    }

    .card {
      padding: 2.75rem 3.25rem;
      border-radius: 22px;
      background: radial-gradient(circle at top left, rgba(62,123,250,0.16), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(168,85,247,0.14), transparent 55%),
                  rgba(15,23,42,0.94);
      box-shadow: 0 20px 55px rgba(0,0,0,0.75);
      text-align: left;
      max-width: 460px;
      border: 1px solid rgba(148,163,184,0.25);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      border: 1px solid rgba(148,163,184,0.45);
      color: var(--muted);
      background: rgba(15,23,42,0.9);
      margin-bottom: 1.35rem;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      box-shadow: 0 0 12px rgba(62,123,250,0.9);
    }

    .logo {
      font-size: 2rem;
      font-weight: 650;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 0.6rem;
    }

    .logo span {
      background: linear-gradient(135deg, var(--primary), var(--accent-soft));
      -webkit-background-clip: text;
      color: transparent;
    }

    .tagline {
      font-size: 0.98rem;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 1.7rem;
    }

    .subline {
      font-size: 0.8rem;
      color: rgba(148,163,184,0.85);
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    @media (max-width: 600px) {
      .card {
        margin: 1.5rem;
        padding: 2.2rem 1.9rem;
      }
      .logo {
        font-size: 1.6rem;
      }
    }
  </style>

</head>
<body>
  <div class="card">
    <div class="pill">Coming Soon</div>
    <div class="logo"><span>Namori</span></div>
    <div class="tagline">
      Deep-tech automation for people who want more from their time.
    </div>
  </div>
</body>
</html>
